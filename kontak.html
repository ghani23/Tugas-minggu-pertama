<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let ostric know who you are</title>
</head>
<body>
    Let ostric know who you are
    <br>
    <br>
    <table>
        <tr><td>Name</td><td>:</td><td><input type="text" name="name" placeholder="Enter Your Name..."></td></tr>
        <tr><td>Email</td><td>:</td><td><input type="email" name="email" placeholder="Enter Your Email..."></td></tr>
        <tr><td>Age</td><td>:</td><td><input type="age" name="age" placeholder="Enter Your Age"></td></tr>
        <tr><td>Role</td> <td>:</td><td><select name="Role" id="Role">
            <option value="A">Learner</option>
            <option value="A">Student</option>
            <option value="A">Freelancer</option>
            <option value="A">Teacher</option>
        </select></td>
        <tr><td>Ostric Generation</td> <td>:</td><td>
            <input type="radio" id="2018" name="Generation" value="2018">
            <label for="2018">2018</label><br>
            <input type="radio" id="2019" name="Generation" value="2019">
            <label for="2019">2019</label><br>
            <input type="radio" id="other" name="Generation" value="other">
            <label for="other">Other</label>
        </td></tr>
        <tr><td>Interested in </td> <td>:</td><td>
            <input type="checkbox" id="Interested1" name="Interested1" value="front">
            <label for="Interested1"> Front-End</label><br>
            <input type="checkbox" id="Interested2" name="Interested2" value="back">
            <label for="Interested2"> Back-End</label><br>
            <input type="checkbox" id="Interested3" name="Interested3" value="data">
            <label for="Interested3"> Data Visualization</label><br>
        </td></tr>
    </table>
    <br>
    <input type="submit" value="submit">
    <br>
    <br>
    <a href="awal.html">Back to Home </a>
</body>
</html>
